<ui:insert name="header" >
    <ui:include src="header.html" />
</ui:insert>
    <h:body>
        <div class="app_title">
            <p:outputLabel value="Nanotubes" style="font:xx-large bold;"/>
        </div>
        <h:form enctype="multipart/form-data">
            <p:growl id="growl" />
            <p:panel id="basic" header="Image Preview" style="margin-bottom:20px">
                <p:row>
                <p:column>
                    <p:graphicImage value="#{ridgeController.imgPreview}" cache="false" onmouseup="#{ridgeController.imgPreview}"/>
                </p:column>
                </p:row>
            <p:fileUpload fileUploadListener="#{ridgeController.handleFileUpload}"
                          mode="advanced"
                          update="messages,basic"
                          multiple="true"
                          label="Choose a file or drag and drop it here"
                          sizeLimit="10485760"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"
                          invalidFileMessage="You are allowed to upload only images !"/>
            <p:growl id="messages" showDetail="true" life="5000"/>

            <br/>
            <p:panel id="parameters" header="Parameters" style="margin-bottom:20px">
            <h:panelGrid columns="1" cellpadding="10">
                    <p:row>
                        <p:column>
                            Sigma: <p:inputNumber id="Sigma" value="#{ridgeController.sigma}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Lower Threshold: <p:inputNumber id="LowerThreshold" value="#{ridgeController.lowt}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Upper Threshold: <p:inputNumber id="UpperThreshold" value="#{ridgeController.uppt}"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </p:panel>
            <p:commandButton id="submit" value="Process" action="#{ridgeController.submitForm}"  update="growl"  icon="ui-icon-check"/>

            <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                <p:outputPanel id="display">
                </p:outputPanel>
            </p:dialog>
                <p:blockUI block="basic" trigger="submit">
                    LOADING<br />
                    <p:graphicImage name="ajaxloadingbar.gif"/>
                </p:blockUI>
            </p:panel>
        </h:form>
        <div class="p-col-12">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>

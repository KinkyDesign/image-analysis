<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Image analysis page</title>
        <h:form>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Overview" outcome="/ui/menu/tabMenu" icon="ui-icon-star" url="index.xhtml">
            </p:menuitem>
            <p:menuitem value="Demos" outcome="/ui/menu/tabMenu" icon="ui-icon-search" url="ridge.xhtml">
            </p:menuitem>
        </p:tabMenu>
        </h:form>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="growl" />
            <p:panel id="basic" header="Image Preview" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:row>
                        <p:column>
                            <p:graphicImage value="#{ridgeController.imgPreview}" cache="false" onmouseup="#{ridgeController.imgPreview}"/>
                        </p:column>
                        <p:column>
                            <p:inputNumber id="Sigma" value="#{ridgeController.sigma}">
                            </p:inputNumber>
                            <p:inputNumber id="LowerThreshold" value="#{ridgeController.lowt}">
                            </p:inputNumber>
                            <p:inputNumber id="UpperThreshold" value="#{ridgeController.uppt}">
                            </p:inputNumber>
                            <p:inputNumber id="LineWidth" value="#{ridgeController.minl}">
                            </p:inputNumber>
                            <p:inputNumber id="HighContrast" value="#{ridgeController.maxl}">
                            </p:inputNumber>
                        </p:column>
                    </p:row>
                </h:panelGrid>

            <p:fileUpload fileUploadListener="#{ridgeController.handleFileUpload}"
                          mode="advanced"
                          update="messages,basic"
                          multiple="true"
                          label="Choose a file or drag and drop it here"
                          sizeLimit="10485760"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"
                          invalidFileMessage="You are allowed to upload only images !"/>
            <p:growl id="messages" showDetail="true" life="5000"/>

            <br/>
            <p:commandButton id="submit" value="Process" action="#{ridgeController.submitForm}"  update="growl"  icon="ui-icon-check"/>

            <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                <p:outputPanel id="display">
                </p:outputPanel>
            </p:dialog>
                <p:blockUI block="basic" trigger="submit">
                    LOADING<br />
                    <p:graphicImage name="ajaxloadingbar.gif"/>
                </p:blockUI>
            </p:panel>
        </h:form>
    </h:body>
</html>
